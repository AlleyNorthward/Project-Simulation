<!DOCTYPE html>
<html>
<body>

<h3 id="note"></h3>

<div id="stage"></div>

<button onclick="prev()">Prev</button>
<button onclick="next()">Next</button>

<script>
let index = 0;
let total = 5; 

function load() {
  render();
}

function render() {
  const stage = document.getElementById("stage");
  stage.innerHTML = "";

  const img = document.createElement("img");
  img.src = `step_${String(index + 1).padStart(3, "0")}.svg`;
  stage.appendChild(img);

  document.getElementById("note").textContent = `Step ${index + 1}`;
}

function next() {
  if (index < total - 1) index++;
  render();
}

function prev() {
  if (index > 0) index--;
  render();
}

load();
</script>
</body>
</html>
